<div *ngIf="!loading" style="width:100%;">
  <div style="width: 258px; height: 400px; border: 1px solid #000; float: left;">
      <div *ngIf="false === loggedUser">
        <button (click)="follow()">{{ following ? 'unfollow' : 'follow' }}</button>
      </div>
  </div>
  <div style="width: 418px; border: 1px solid #000; float: left; margin-left: 10px;">
    <div style="padding: 10px;">
      <app-update-create *ngIf="loggedUser" (updatePost)="updatePosted($event)"></app-update-create>
      <!--<div *ngFor="let i of arr" style="border: 1px solid #000; padding: 5px; margin-bottom: 5px;">xxd {{ i }}</div>-->
      <app-update *ngFor="let i of arr" [data]="i"></app-update>
      <div>
        <button (click)="getUpdates()">load more</button>
      </div>
      <div *ngIf="loadingUpdates">loading...</div>
    </div>
  </div>
</div>
